<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArabGamerVault - روابط تحميل مباشرة من MediaFire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>ArabGamerVault</h1>
        <p>روابط تحميل مباشرة من MediaFire</p>
    </header>

    <main>
        <section aria-label="أحدث التحميلات">
            <h2>أحدث التحميلات</h2>

            <!-- مثال لعبة واحدة، كرر بنفس التنسيق -->
            <div class="game-card" tabindex="0">
                <img src="images/gta_sa.jpg" alt="GTA San Andreas" />
                <div class="game-content">
                    <h3>GTA San Andreas</h3>
                    <a href="#" class="btn-download">
                        تحميل
                        <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18v12l5-5h-4V2h-2v7H7l5 5z" /></svg>
                    </a>
                </div>
            </div>

            <!-- كرر عناصر الألعاب الأخرى بنفس التنسيق -->
        </section>
    </main>

    <footer>
        <div class="categories">
            <span class="category">اكشن</span>
            <span class="category">قتال</span>
            <span class="category">استراتيجية</span>
            <span class="category">رعب</span>
            <span class="category">مغامرات</span>
            <span class="category">السباق والسيارات</span>
            <span class="category">محاكاة الواقع</span>
            <span class="category">رياضة</span>
            <span class="category">ذكاء</span>
            <span class="category">تصويب</span>
            <span class="category">العاب قديمة</span>
            <span class="category">خفيفة و مسلية</span>
            <span class="category">خيال علمي</span>
            <span class="category">نجاة</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
